name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android
      uses: android-actions/setup-android@v3
      with:
        # Только необходимые параметры
        accept-androidsdk-licenses: true
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Build APK
      run: |
        # Устанавливаем необходимые Android SDK компоненты
        yes | sdkmanager "platforms;android-34" "build-tools;34.0.0"
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Check for APK
      run: |
        echo "Checking for APK..."
        ls -la app/build/outputs/apk/debug/ || echo "No APK directory"
        find . -name "*.apk" -type f | head -5
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: InDriverBot-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
