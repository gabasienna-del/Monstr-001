name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      run: |
        # Устанавливаем командную строку Android SDK
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # Скачиваем и распаковываем Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # Добавляем в PATH
        echo "$(pwd)/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$(pwd)/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Принимаем лицензии
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Install Android SDK components
      run: |
        # Устанавливаем необходимые компоненты
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
    
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: InDriverBot-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
